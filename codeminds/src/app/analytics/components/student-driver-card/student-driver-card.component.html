<mat-card class="card">
    <mat-card-header>
  <img mat-card-image [src]="user.image" alt="{{ user.name }}" class="card-image" />
  </mat-card-header>
  <mat-card-content>
    <h3 class="card-name">{{ user.name }}</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Details</button>
  </mat-card-actions>
</mat-card>
